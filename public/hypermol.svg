<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hexagon (Benzene Ring) -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
  <!-- Inner Connections -->
  <line x1="50" y1="10" x2="50" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="70" x2="50" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="15" y1="70" x2="50" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- H Atom -->
  <circle cx="50" cy="40" r="8" fill="white"/>
</svg>
